[module/bspwm]
type = internal/bspwm
pin-workspaces = true

ws-icon-0 = 1;%{T4}ğŸŒ%{T-}
ws-icon-1 = 2;%{T4}ğŸŒ´%{T-}
ws-icon-2 = 3;%{T4}ğŸ’%{T-}
ws-icon-3 = 4;%{T4}ğŸ«–%{T-}
ws-icon-4 = 5;%{T4}ğŸŒŠ%{T-}
ws-icon-default = îˆ

format = <label-state> <label-mode>

label-monitor = %name%

label-dimmed-foreground = #555
label-dimmed-underline = ${bar/top.background}
label-dimmed-focused-background = #f00

label-focused = %icon%
label-focused-padding = 1
label-focused-foreground = ${colors.primary}
label-focused-background = #733822
label-focused-underline = #f5ad87

label-occupied = %icon%
label-occupied-padding = 1
label-occupied-foreground = ${colors.primary}
label-occupied-underline = ${colors.primary}

label-urgent = %icon%
label-urgent-foreground = #000000
label-urgent-background = ${colors.alert}
label-urgent-underline = #9b0a20

label-empty = %icon%
label-empty-padding = 1
label-empty-foreground = #55

label-separator = " "
label-separator-padding = 0
label-separator-foreground = #ffb52a

[module/spotify]
type = custom/script
tail = true
interval = 1
; prefix symbol is shown before the text
format-prefix = %{T2}ó°˜§ %{T-}
format-prefix-foreground = ${colors.primary}
format = <label>
format-foreground = ${colors.primary}
exec = ~/.config/polybar/scripts/scroll_spotify_status.sh

[module/spotify-prev]
type = custom/script
exec = echo "ó°’®"
format = <label>
format-foreground = ${colors.primary}
click-left = playerctl previous 

[module/spotify-play-pause]
type = custom/ipc
hook-0 = echo "ó°¤"
hook-1 = echo "ó°Š"
format-foreground = ${colors.primary}
initial = 1
click-left = playerctl play-pause 

[module/spotify-next]
type = custom/script
exec = echo "ó°’­"
format = <label>
format-foreground = ${colors.primary}
click-left = playerctl next 

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

reverse-scroll = true
[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted-foreground = ${colors.primary}
label-mounted = %mountpoint% %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = %{T2}ó°“ƒ %{T-}
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume-foreground = ${colors.primary}
label-volume = %percentage%%

label-muted = JAJA
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/miccontrol]
type = custom/script
exec = ~/.config/polybar/scripts/mic_control.sh
interval = 2
format = <label>
format-padding = 1
click-left = pamixer --source ${$(pamixer --list-sources | grep -i "LCS USB Audio Mono"):0:3} -t
label-font = 6
label-foreground = ${colors.primary}

[module/memory]
type = internal/memory
interval = 2
format-prefix-padding = 1
format-prefix = %{T4}ğŸ%{T-}
format-prefix-foreground = ${colors.primary}
label-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix-padding = 1
format-prefix = %{T4}ğŸ›%{T-}
format-prefix-foreground = ${colors.primary}
label-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected =  <label-connected>
format-disconnected = <label-disconnected>
label-disconnected-foreground = ${colors.primary}
label-disconnected = %ifname% disconnected

[module/wireless]
inherit = network-base
interface = wlp3s0
interface-type = wireless 
format-connected = <ramp-signal> <label-connected>
label-connected-foreground = ${colors.primary}
label-connected = %essid% 
ramp-signal-0 = %{T3}ó°¤¯%{T-}
ramp-signal-1 = %{T3}ó°¤Ÿ%{T-}
ramp-signal-2 = %{T3}ó°¤Ÿ%{T-}
ramp-signal-3 = %{T3}ó°¤Ÿ%{T-}
ramp-signal-4 = %{T3}ó°¤¢%{T-}
ramp-signal-5 = %{T3}ó°¤¨%{T-}
;%local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

; format = %{T2}<label>%{T-}

label = %date%
label-font = 4
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

